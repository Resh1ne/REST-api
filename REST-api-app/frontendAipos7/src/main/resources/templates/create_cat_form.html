<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cat</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Шапка страницы */
header {
    background-color: #4CAF50;
    color: white;
    padding: 1em 0;
    text-align: center;
    margin-bottom: 2em;
}

header h1 {
    margin: 0;
}

/* Основная часть страницы */
main {
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Форма */
form {
    display: flex;
    flex-direction: column;
}

form div {
    margin-bottom: 1em;
}

label {
    font-weight: bold;
    margin-bottom: 0.5em;
    display: block;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: #4CAF50;
}

/* Кнопки */
button {
    background-color: #4CAF50;
    color: white;
    padding: 0.7em 1.5em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #45a049;
}

button:active {
    transform: scale(0.98);
}

/* Адаптивность */
@media (max-width: 600px) {
    main {
        padding: 1em;
    }
}
    </style>
</head>
<body>
<header>
    <h1>Add a New Cat</h1>
</header>
<main>
    <form action="/add" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0">
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <button type="submit">Add Cat</button>
    </form>
</main>
</body>
</html>
