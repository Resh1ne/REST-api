<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Стиль для заголовков */
header h1 {
    background-color: #4CAF50;
    color: white;
    padding: 1em;
    text-align: center;
    margin: 0;
}

/* Стиль для главного контента */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

/* Стиль для кнопок */
button.button {
    padding: 0.7em 2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Стиль при наведении на кнопку */
button.button:hover {
    background-color: #45a049;
}

/* Стиль при нажатии на кнопку */
button.button:active {
    transform: scale(0.98);
}
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Management System</h1>
</header>
<main>
    <form action="/cats" method="get">
        <button type="submit" class="button">Show All Cats</button>
    </form>
</main>
</body>
</html>
